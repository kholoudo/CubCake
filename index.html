    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div>
   <img class="cupcake" src="images/cupcake_icon.png" alt="">

        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <form action="" class="customer-form">
                      <label for="customer-name">Customer Name</label><br>
                      <input  type="text" id="Cname" required><br>
                      <span class="condition1"></span><br>
                      <label for="count">Count</label><br>
                      <input type="number" id="count" required><br>
                      <span class="condition2"></span><br>
                      <label for="type">Type</label><br>
                      <select name="cake-type" id="cake-type" required>
                        <option value="none">none</option>
                        <option value="chocolate">Chocolate</option>
                        <option value="lemon">Lemon</option>
                        <option value="pecan">Pecan</option>
                        <option value="strawberry">Strawberry</option>
                      </select> <br>
                      <span class="condition3"></span><br>
                      <label for="delivery-time">Delivery Time</label><br>                 
                      <select name="delivery-time" id="Dtime" required>
                        <option value="none">none</option>
                        <option value="1:00pm">1:00 PM</option>
                        <option value="2:00pm">2:00 PM</option>
                        <option value="3:00pm">3:00 PM</option>
                        <option value="4:00pm">4:00 PM</option>
                      </select><br> 
                      <span class="condition4"></span><br>                   
                      <label for="allergies">Allergies</label><br>                 
                      <select name="allergies" id="All1" required>
                        <option value="none">none</option>
                        <option value="dairy-free">Dairy-Free</option>
                        <option value="nut-free">Nut-Free</option>
                      </select><br>  
                      <span class="condition5"></span><br>
                      <button type="submit" class="btn btn-primary" value="submit">Submit</button>        
                        </form>
                </div>
                <div class="col-sm-6">
                    <span id="welcome" class="welcome">Welcome user</span>
                    <button onclick="show_storage();" type="button" class="btn btn-info">Show</button>
                    <div style="text-align:center;padding:1em 0;"> <h3><a style="text-decoration:none;" href="https://www.zeitverschiebung.net/en/city/250441"> <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=medium&timezone=Asia%2FAmman&show=hour_minute" width="100%" height="115" frameborder="0" seamless></iframe> </div>
                <table class="table">
                    <thead>
                    <tr><th>Name</th><th>Type</th><th>Weight</th></tr>
                    </thead>
                    <tbody id="cupcake-table">
                    
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
